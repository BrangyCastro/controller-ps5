<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="svg/logo.svg" />
    <title>PlayStation 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="navbar">
            <img src="svg/logo.svg" alt="logo" class="logo">
            <nav>
                <ul id='menuList'>
                    <li><a href="">Game Controllers</a></li>
                    <li><a href="">VR Accessories</a></li>
                    <li><a href="">Media Remotes</a></li>
                    <li><a href="">Others</a></li>
                </ul>
            </nav>
            <img src="img/menu.png" alt="menu-icon" class="menu-icon" onclick="togglemenu()">
        </div>
        <div class="row">
            <div class="col-1">
                <h2>PS5 <br> DualSense</h2>
                <h3>Wireless Controller for PlayStation 5</h3>
                <p>(Compatible/Generic)</p>
                <h4>$60,00</h4>
                <button type="button">Buy Now <img src="img/arrow.png" alt="buy"></button>
            </div>
            <div class="col-2">
                <img src="img/controller-ps5.png" alt="controller" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="img/add.png" alt="add">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-link">
            <img src="svg/facebook.svg" alt="">
            <img src="svg/instagram.svg" alt="">
            <img src="svg/twitter.svg" alt="">
        </div>
    </div>

    <script>
        let menuList = document.getElementById('menuList')
        menuList.style.maxHeight = '0px'
        function togglemenu() {
            if(menuList.style.maxHeight == '0px'){
                menuList.style.maxHeight = '130px'
            }else{
                menuList.style.maxHeight = '0px'
            }
        }
    </script>
    
</body>
</html>
